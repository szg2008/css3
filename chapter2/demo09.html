<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素</title>
	<link rel="stylesheet" href="./css/demo09.css">
</head>
<body>
	<p>
		“:only-of-type”选择器用来选择一个元素是它的父元素的唯一一个相同类型的子元素。
	</p>
	<p>
		所有主流浏览器均支持 :only-of-type 选择器，除了 IE8 及更早的版本。这样说或许不太好理解，换一种说法。“:only-of-type”是表示一个元素他有很多个子元素，而其中只有一种类型的子元素是唯一的，使用“:only-of-type”选择器就可以选中这个元素中的唯一一个类型子元素
	</p>
	<div class="box effect">
  		<h3>Shadow Effect </h3>
	</div>
</body>
</html>
